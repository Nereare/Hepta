- pipeline: "B&D Hepta"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  actions:
  - action: "Execute: jekyll build"
    type: "BUILD"
    docker_image_name: "jekyll/jekyll"
    docker_image_tag: "latest"
    execute_commands:
    - "# Working directory with cloned repository: /srv/jekyll"
    - "# Click the link at the bottom for more options"
    - "chown jekyll:jekyll $WORKING_DIR"
    - "jekyll build"
  - action: "Send Email notification"
    type: "EMAIL"
    trigger_time: "ON_FAILURE"
    title: "${execution.pipeline.name} execution #${execution.id} - ${execution.status}"
    content: "The execution of ${project.display_name}, invoked by ${invoker.name}, resulted in ${execution.status}.\r\n\r\nCheck ${execution.url}"
    recipients: "baka.off@gmail.com Igor Padoim"
  - action: "Send Email notification"
    type: "EMAIL"
    trigger_time: "ON_BACK_TO_SUCCESS"
    title: "${execution.pipeline.name} execution #${execution.id} - ${execution.status}"
    content: "The execution of ${project.display_name}, invoked by ${invoker.name}, resulted in ${execution.status}.\r\n\r\nCheck ${execution.url}"
    recipients: "baka.off@gmail.com Igor Padoim"