###############################
#        META SETTINGS        #
#        -------------        #
# The settings below here are #
# required by the theme, for  #
# it to work.                 #
# Change them at your own     #
# risks.                      #
###############################

# Theme Settings
name: Hepta
#baseurl: ""
#url: ""
permalink: /posts/:year/:month/:day/:title.html
repository: Nereare/nereare.github.io

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-gravatar
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
# Relativize links in collections
relative_links   :
  enabled        : true
  collections    : true
sass:
  style: compressed

# Meta Settings
exclude:
  - readme.md
  - license.md
  - changelog.md
  - res/
  - appveyor.yml
  - buddy.yml
include:
  - .htaccess
